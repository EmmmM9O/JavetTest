plugins {
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
   implementation  "com.caoccao.javet:javet:4.1.1"
implementation 'com.caoccao.javet.buddy:javet-buddy:0.4.0'
implementation 'net.bytebuddy:byte-buddy:1.15.5'
implementation "com.caoccao.javet:javet-v8-linux-arm64:4.1.1"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

task dist(type: Jar, dependsOn: configurations.runtimeClasspath){
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
    from {configurations.runtimeClasspath.collect{ it.isDirectory() ? it : zipTree(it) }}
    duplicatesStrategy = 'exclude'

    manifest{
        attributes 'Main-Class': 'myapp.Main'
    }
}
